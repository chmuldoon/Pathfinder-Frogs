<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./pathfinder.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="./main.js" type="application/javascript"></script>
  <title>Pathfindr</title>
</head>
<body>
  <h1>Pathfindr</h1>
  <h3>Use the mouse to create and delete walls</h3>
  <h3>Double click to move start point</h3>
  <h3>Hold shift and double click to move end point</h3>


    <!-- <canvas id="flex-canvas" style="height: 600px; width: 1000; background-color: greenyellow;"></canvas> -->
    <div class="backlight"></div>

    <figure class="pathfinder"></figure>
    <div class="options">
      <button class="Dijkstra">Dijkstra</button>
      <button class="BFS">BFS</button>
      <button class="AStar">A*</button>
      <button class="clear">Clear All</button>
      <button class="clearPath">Clear Path</button>
      <button class="DrawErase"><b>Draw</b> / Erase</button>
      <button class="Diag"> Diagnol Path <b>Off</b></button>
    </div>
    <div class="Errors">

    </div>

</body>
</html>
